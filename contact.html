<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Montserrat:400,400i,700&display=swap" rel="stylesheet">
</head>
<body>
	<h2>Let&apos;s keep in contact!</h2>
	<br>
	<form action="post">
		First Name: <input type="text" name="firstname" placeholder="First Name"><br>
		Last Name: <input type="text" name="lastname" placeholder="Last Name"><br>
		Email: <input type="email" name="email" placeholder="Email" required><br>
		Reason for contacting me:<br>
		<select>
			<option value="personal">Personal</option>
			<option value="professional">Professional</option>
			<option value="notsure"> Not sure</option>
		</select><br>
		Message:
		<textarea name="message" rows="6" col="30" placeholder="Hi Tanisha!" required>
			
		</textarea><br>
		<input type="submit" value="Send">
		<input type="reset">

	</form>

</body>
